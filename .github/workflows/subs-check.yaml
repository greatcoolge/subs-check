name: Speed Test

on:
  schedule:
    - cron: '0 */2 * * *'  # 每2小时运行一次
  workflow_dispatch:       # 支持手动触发

jobs:
  speed-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Run Speed Test
        run: |
          # 配置输出目录
          mkdir -p output
          # 运行测速
          go run . -f ./config/config.yaml

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: speed-test-results
          path: output/
