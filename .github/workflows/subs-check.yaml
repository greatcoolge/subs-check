name: subs-check

on:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行一次
  workflow_dispatch:       # 手动触发

permissions:
  contents: write

env:
  TZ: Asia/Shanghai        # 设置时区
  GO111MODULE: on

jobs:
  run-subs-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"   # 确保与项目兼容的 Go 版本

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Run subs-check
        run: |
          mkdir -p logs
          echo "🚀 Starting subs-check..."
          go run . -f ./config/config.yaml

      - name: Commit & Push results (if any generated files)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "🤖 Update subs-check results"
          git push
